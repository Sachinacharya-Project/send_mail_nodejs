<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Send Message</title>
</head>
<body>
    <div class="main">
        <h1>SEND MESSAGE</h1>
        <form action="/login" method="POST" enctype="multipart/form-data">
        
            <div class="fullName">
                <input type="text" name="name" id="name" class="name" autocomplete="null" required>
                <label for="name">Full Name</label>
            </div>
            <div class="emailAddress">
                <input type="email" name="mail" id="email" class="email" autocomplete="false" required>
                <label for="email">Email Address</label>
            </div>
            <div class="subjectMatter">
                <input type="text" name="subject" id="subject" class="subject" autocomplete="off" required>
                <label for="subject">Subject </label>
            </div>
            <div class="attachmentDivision">
                <p>No files has been uploaded, yet!</p>
                <input type="file" name="attach" id="attach" class="attach" multiple>
                <label for="attach">Attachments</label>
            </div>
            <div class="messageArea">
                <textarea name="message" id="message" class="message"  autocomplete="off" required></textarea>
                <label for="message">Message</label>
            </div>
            <div class="submit">
                <input type="submit" value="send" class="send" id="send" name="send">
            </div>

        </form>
    </div>

    <script src="https://code.jquery.comhttps://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
